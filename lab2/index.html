<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Movie Database</title>
    <style>
        table {
            width: 50%;
        }
        th, td {
            border: 2px solid #4dd45f; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Личная база фильмов</h1>
    <div id="Table"></div>
    <script>

        const films = {
            privat: false,
            movies: {
                "Человек-паук": 8,
                "Железный человек 2": 10,
                "Чужой 3": 4
            }
        };
        function fun() {
            if (films.privat) {
                return;
            }
            const table = document.createElement('table');
            const Headrow = document.createElement('tr');
            const Headtitle = document.createElement('th');
            const Headrating = document.createElement('th');

            Headtitle.textContent = 'Название';
            Headrating.textContent = 'Оценка';
            Headrow.appendChild(Headtitle);
            Headrow.appendChild(Headrating);
            table.appendChild(Headrow);

            for (const [film, rating] of Object.entries(films.movies)) {
                const row = document.createElement('tr');
                const movie1 = document.createElement('td');
                const rating1 = document.createElement('td');

                movie1.textContent = film;
                rating1.textContent = rating;
                row.appendChild(movie1);
                row.appendChild(rating1);
                table.appendChild(row);
            }
            // Добавляем таблицу на страницу
            document.getElementById('Table').appendChild(table);
        }
        fun();
    </script>
</body>
</html>
